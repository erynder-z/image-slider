<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="main.js"></script>
    <title>Image slide</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="./images/image1.jpg" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="./images/image2.jpg" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="./images/image3.jpg" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="./images/image4.jpg" style="width: 100%" />
        <div class="text">Caption Four</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="./images/image5.jpg" style="width: 100%" />
        <div class="text">Caption Five</div>
      </div>

      <a id="prev" class="prev">&#10094;</a>
      <a id="next" class="next">&#10095;</a>
    </div>
    <br />

    <div class="controls">
      <span data-index="1" class="dot"></span>
      <span data-index="2" class="dot"></span>
      <span data-index="3" class="dot"></span>
      <span data-index="4" class="dot"></span>
      <span data-index="5" class="dot"></span>
    </div>
  </body>
</html>
